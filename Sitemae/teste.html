<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Vendas</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      margin-bottom: 30px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product-name {
      font-size: 1.4em;
      margin-top: 10px;
      font-weight: bold;
    }
    .product-price {
      color: #28a745;
      font-size: 1.2em;
      margin-top: 5px;
    }
    .col-spacing {
      padding: 0 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 col-xl-2 col-spacing">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <div class="product-name">Produto 1</div>
        <div class="product-price">R$ 99,90</div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-2 col-spacing">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <div class="product-name">Produto 2</div>
        <div class="product-price">R$ 149,90</div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-2 col-spacing">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Produto 3">
        <div class="product-name">Produto 3</div>
        <div class="product-price">R$ 199,90</div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-2 col-spacing">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Produto 4">
        <div class="product-name">Produto 4</div>
        <div class="product-price">R$ 249,90</div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-2 col-spacing">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Produto 5">
        <div class="product-name">Produto 5</div>
        <div class="product-price">R$ 299,90</div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
